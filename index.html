<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	
	<title>
		The Psychic Game
	</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon_icon.ico" />

	<!-- viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- jQuery CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!--JS CDN -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<h1>The Psychic Game</h1>
			</div>

		<div class="row">
			<div class="col-md-12 col-xs-12">
				<div class="music">
					<audio id="sound1" src="assets/music/xmen.mp3" preload="auto"></audio>
		  			<button onclick="document.getElementById('sound1').play();">
		  				play music
		  			</button>
		  			
		  			<button onclick="document.getElementById('sound1').pause();">
		  				pause music
		  			</button>
			  	</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<img id="professorX" src="assets/images/profX.png" alt="Professor X">
			</div>
		</div>

		<div class="row">
			<div class="col-md-12" id="gamebox">
				
				<h2 id="title">Professor X says,"Guess what letter I'm thinking of."</h2>
				
				<h4 id="directions">Type in a letter to make a guess.</h4>
				<!-- insert letter placeholders -->
				
				<h3 id="wins">Wins:</h3>
				<h3 id="winsCount">0</h3>
				<!-- wins count -->
				
				<h3 id="losses">Losses:</h3>
				<h3 id="lossesCount">0</h3>
				<!-- Losses -->
				
				<h3 id="guesses">Guesses Remaining:</h3>
				<h3 id="guessesRemaining">9</h3>
				<!-- Guesses remaining -->

				<h3 id="userGuesses">Your guesses so far: </h3>
				<h3 id="lettersGuessed"></h3>
				<!-- List letters already guessed - array -->

			</div>
			<!-- class="col-md-6" id="gamebox" -->
		</div>

	</div>
	<!-- class="container" -->
</body>

</html>
